<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>打磚塊遊戲</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    canvas {
      background: #000;
      display: block;
      margin-top: 20px;
      border: 2px solid #fff;
    }
    #scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }
    #lives {
      margin-top: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>打磚塊遊戲</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div id="scoreboard">分數: 0</div>
  <div id="lives">生命: 3</div>
  <script src="game.js"></script>
</body>
</html>
